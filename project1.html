<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01</title>
</head>
<body>
    <h1>Course Registration Form</h1>
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="fname"> First Name</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Ex: Dhikshanth" required></td>
            </tr>
            <tr><td><label for="sname">Surname</label></td>
                <td><input type="text" id="sname" name="sname" placeholder="Ex: K"></td>
            </tr>
            <tr>
                <td><label for="Mobile">Mobile Number</label></td>
                <td><input type="tel" id="mobile" name="mobile" required placeholder="EX:9943494763"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="abc@gmail.com" required></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" name="pass" placeholder="Min 8 characters"></td>
            </tr>
            <tr>
                <td><label for="cpass">Confirm Password</label></td>
                <td><input type="password" id="cpass" name="cpass" placeholder="Min 8 characters"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth </label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" id="age" name="age" min="18" max="100" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" id="gender" value="M"><label>Male</label>
                <input type="radio" name="gender" id="gender" value="F"><label>Female</label>
                <input type="radio" name="gender" id="gender" value="Others"><label>Others</label></td>
            </tr>
            <tr>
                <td><label for="country">Select Country</label></td>
                <td><select name="country" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="file">Upload Picture</label></td>
                <td><input type="file" name="file" id="file"></td>
            </tr>
        </table><br>
        <button type="reset">Reset</button>
    </fieldset>
    
    <fieldset>
        <legend>Course Details</legend>
        <label for="course">Select Course</label><br>
        <select name="course" id="course">
            <option value="Java Full Stack">Java Full Stack</option>
            <option value="DSA">DSA</option>
            <option value="AI">AI</option>
            <option value="DataScience">Data Data Science</option>
        </select><br>
        <label for="delivery_mode">Delivery Mode</label>
        <input type="radio" name="delivery_mode" id="delivery_mode"><label>Online</label>
        <input type="radio" name="delivery_mode" id="delivery_mode"><label>Offline</label><br>
        <label for="insti">Institution Name</label>
        <input type="text" value="TAP ACADEMY" readonly name="insti" id="insti"><br>
        <label for="knowledge">Choose your present  Coding knowledge Level</label><br>
        <input type="range" name="knowledge" id="knowledge" min="1" max="5"><br>
        <label for="feed">Comments</label><br>
        <textarea name="feed" id="feed" rows="5" cols="30"></textarea>        
    </fieldset>
    <br>
    <input type="submit"/>
    
</body>
</html>
